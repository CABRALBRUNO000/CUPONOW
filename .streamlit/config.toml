[theme]
primaryColor = "#3B82F6"
backgroundColor = "#F8FAFC"
secondaryBackgroundColor = "#FFFFFF"
textColor = "#1E293B"
font = "sans serif"
base = "light"

[browser]
gatherUsageStats = false

[server]
enableCORS = false
enableXsrfProtection = false

[client]
showErrorDetails = true
toolbarMode = "minimal"

[ui]
hideTopBar = false
hideSidebarNav = true
